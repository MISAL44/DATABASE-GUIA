<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Incrível</title>
    <link href="https://misal44.github.io/DATABASE-GUIA/style.css" rel="stylesheet" /> 
    <script src="https://misal44.github.io/DATABASE-GUIA/script.js"></script>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site Incrível</h1>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Entrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Meu Site Incrível. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
